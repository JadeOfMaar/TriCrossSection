PART
{
	name = TriCrew
	module = Part
	author = Starlord Kerman
	rescaleFactor = 1
	node_stack_top = 0.0, 0.75, 0.0, 0.0, 1.0, 0.0, 3
	node_stack_bottom = 0.0, -0.75, 0.0, 0.0, -1.0, 0.0, 3
	CoMOffset = 0.0, 0.0, 0.4
	CoPOffset = 0.0, 0.0, 0.0
	CoLOffset = 0.0, 0.0, 0.0
	TechRequired = supersonicFlight
	entryCost = 2600
	cost = 1250
	category = Utility
	subcategory = 0
	title = #LOC_FBSS_Crew-title
	manufacturer = #LOC_FBSS_agent
	description = #LOC_FBSS_Crew-desc
	attachRules = 1,1,1,1,0
	mass = 1.5
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	maxTemp = 1600
	skinMaxTemp = 2000
	vesselType = Plane
	CrewCapacity = 8
	bulkheadProfiles = size2
	crashTolerance = 40
	breakingForce = 450
	breakingTorque = 450
	tags = #LOC_FBSS_tags-crew
	MODEL
	{
		model = TriCrossSection/Parts/TriCrew/TriCrew
	}
	INTERNAL
	{
		name = TriCrewInterior
	}
	MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = False
		deflectionLiftCoeff = 1.2
		dragAtMaxAoA = 0.3
		dragAtMinAoA = 0.1
	}
	RESOURCE
	{
		name = LiquidFuel
		amount = 288
		maxAmount = 288
	}
	RESOURCE
	{
		name = Oxidizer
		amount = 352
		maxAmount = 352
	}
	MODULE
	{
		name = ModulePartVariants
		primaryColor = #ffffff
		secondaryColor = #000000
		baseDisplayName = #autoLOC_8007122
		baseThemeName = BlackAndWhite
		VARIANT
		{
			name = Black
			displayName = Black
			themeName = Black
			primaryColor = #000000
			secondaryColor = #000000
			TEXTURE
			{
				mainTextureURL = TriCrossSection/Parts/TriCrew/CrewBlack
			}
		}
		VARIANT
		{
			name = Red
			displayName = Red and Black
			themeName = Red
			primaryColor = #ff0000
			secondaryColor = #000000
			TEXTURE
			{
				mainTextureURL = TriCrossSection/Parts/TriCrew/CrewRed
			}
		}
	}
	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8  // how fast they brighten and dim 
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
		eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
		eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
		toggleAction = True
		defaultActionGroup = Light // This ties emissive lighting to main lighting AG
		includedRenderer = Windows // This is the model mesh that has an emissive texture 
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}	
}

@PART[TriCrew]:NEEDS[FerramAerospaceResearch]
{
	!MODULE[ModuleLiftingSurface] {}
}